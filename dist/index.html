<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Dmitry Levkovych" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Julia Levkovych Photographer</title>
        <link rel="shortcut icon" href="/Julia_Website/assets/favicon-DnCvntZr.ico" type="image/x-icon" />
      <script type="module" crossorigin src="/Julia_Website/assets/main-B4jmHs9P.js"></script>
      <link rel="stylesheet" crossorigin href="/Julia_Website/assets/main-AEIAdJDS.css">
    </head>
    <body>
        <!-- Navigation -->
        <section class="nav">
            <div class="container">
                <div class="nav__items">
                    <div class="nav__burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                    <a href="#">
                        <img src="/Julia_Website/assets/logo-DgPimoW8.svg" alt="Logo" class="nav__logo" />
                    </a>
                    <div class="nav__menu">
                        <a href="#About" class="nav__item title_h2"> </a>
                        <a href="#Portfolio" class="nav__item title_h2"> </a>
                        <a href="#Prices" class="nav__item title_h2"> </a>
                    </div>
                    <div class="nav__lang">
                        <span class="icon-globe"></span>
                        <h3 class="title_h3">En</h3>
                    </div>
                </div>
            </div>
        </section>
        <div class="burger">
            <div class="burger__close"><span></span><span></span></div>
            <a href="#About" class="burger__item title_h2"></a>
            <a href="#Portfolio" class="burger__item title_h2"></a>
            <a href="#Prices" class="burger__item title_h2"></a>
        </div>

        <!-- Header -->
        <section class="header">
            <div class="container">
                <div class="header__items">
                    <h1 class="title_h1"></h1>
                    <div class="header__icons">
                        <span class="icon-facebook"></span>
                        <span class="icon-instagram"></span>
                        <span class="icon-telegram"></span>
                    </div>
                </div>
            </div>
        </section>
        <!-- AboutMe -->
        <section class="about" id="About">
            <div class="container">
                <div class="about__title">
                    <h2 class="title_h2"></h2>
                    <div class="line"></div>
                </div>
                <div class="about__content">
                    <p class="about__text"></p>
                    <img
                        src="/src/img/My_Photo.jpeg"
                        alt="My_Photo"
                        class="about__photo"
                    />
                </div>
                <!-- <div class="decor-bottom-right about__dekor_right"></div> -->
            </div>
        </section>
        <!-- Portfolio -->
        <section class="portfolio" id="Portfolio">
            <div class="container">
                <div class="portfolio__title">
                    <div class="line"></div>
                    <h2 class="title_h2"></h2>
                    <div class="line"></div>
                </div>
                <div class="swiper coverflow">
                    <div class="swiper-wrapper"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>

        <!-- Prices -->
        <section class="prices" id="Prices">
            <div class="container">
                <div class="prices__title">
                    <div class="line"></div>
                    <h2 class="title_h2"></h2>
                </div>
                <div class="prices__cards">
                    <div class="prices__card prices__card-shadow"></div>
                    <div class="prices__card prices__card-shadow"></div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <section class="footer">
            <div class="container">
                <div class="footer__items">
                    <div class="footer__icons">
                        <span class="icon-facebook"></span>
                        <span class="icon-instagram"></span>
                        <span class="icon-telegram"></span>
                    </div>
                    <div class="footer__logo">
                        <img src="/Julia_Website/assets/logo-DgPimoW8.svg" alt="Logo" class="nav__logo" />
                        <span> All right recieved </span>
                    </div>
                    <div class="footer__nav">
                        <a href="#About" class="footer__item title_h2"> </a>
                        <a href="#Portfolio" class="footer__item title_h2"> </a>
                        <a href="#Prices" class="footer__item title_h2"> </a>
                    </div>
                </div>
            </div>
        </section>

    </body>
</html>
